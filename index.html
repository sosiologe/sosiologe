<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>sosiologe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>sosiologe</h1>

  <input id="amount" type="number" placeholder="Сумма" value="1" />

  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
  </select>

  <select id="to">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="RUB">RUB</option>
  </select>

  <button onclick="convert()">Конвертировать</button>

  <div class="result" id="result"></div>
</div>

<script>
  async function convert() {
    const amount = document.getElementById("amount").value;
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const result = document.getElementById("result");

    result.textContent = "Загрузка...";

    try {
      const res = await fetch("https://api.exchangerate.host/latest?base=" + from);
      const data = await res.json();

      const rate = data.rates[to];
      const converted = (amount * rate).toFixed(2);

      result.textContent = `${amount} ${from} = ${converted} ${to}`;
    } catch (e) {
      result.textContent = "Ошибка загрузки курса";
    }
  }
</script>

</body>
</html>
