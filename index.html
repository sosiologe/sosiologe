<style>

<body>

<!-- üîê –í–•–û–î -->
<div id="auth" class="center">

    <h2>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
  </div>
</div>

<!-- üåç –°–ê–ô–¢ -->
<div id="app" class="hidden">
  <header>
    <div class="avatar" onclick="openProfile()">üë§</div>
  </header>
  <h1 style="text-align:center">sosiologe</h1>
  <p style="text-align:center">–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤–∞–ª—é—Ç (–¥–∞–ª—å—à–µ –¥–æ–±–∞–≤–∏–º)</p>
</div>

<!-- üë§ –ü–†–û–§–ò–õ–¨ -->
<div id="profile" class="center hidden">
  <div class="card">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <input id="name" placeholder="–ò–º—è">
    <input id="avatar" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏">
    <button onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="logout" onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMhpCKnZnzWryB5q614gbRUt7qdWL-4wg",
  authDomain: "sosiologe.firebaseapp.com",
  databaseURL: "https://sosiologe-default-rtdb.firebaseio.com",
  projectId: "sosiologe",
  storageBucket: "sosiologe.firebasestorage.app",
  messagingSenderId: "651066103994",
  appId: "1:651066103994:web:13f35d4e31bba79c160a83"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const authBox = document.getElementById("auth");
const appBox = document.getElementById("app");
const profileBox = document.getElementById("profile");

onAuthStateChanged(auth, user => {
  if (user) {
    authBox.classList.add("hidden");
    appBox.classList.remove("hidden");
  } else {
    authBox.classList.remove("hidden");
    appBox.classList.add("hidden");
  }
});

window.login = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .catch(e => alert(e.message));
};

window.register = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .catch(e => alert(e.message));
};

window.openProfile = () => {
  profileBox.classList.remove("hidden");
};

window.saveProfile = () => {
  const user = auth.currentUser;
  set(ref(db, "users/" + user.uid), {
    name: name.value,
    avatar: avatar.value
  }).then(() => alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ ‚úÖ"));
};

window.logout = () => {
  signOut(auth);
};
</script>
