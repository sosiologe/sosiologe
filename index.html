<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Соцсеть</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Вход / Регистрация</h2>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Пароль"><br><br>

<button onclick="login()">Войти</button>
<button onclick="register()">Регистрация</button>

<p id="status"></p>

<hr>

<h3>Посты</h3>
<textarea id="postText" placeholder="Что нового?"></textarea><br>
<button onclick="addPost()">Опубликовать</button>

<div id="posts"></div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMhpCKnZnzWryB5q614gbRUt7qdWL-4wg",
    authDomain: "sosiologe.firebaseapp.com",
    databaseURL: "https://sosiologe-default-rtdb.firebaseio.com",
    projectId: "sosiologe",
    storageBucket: "sosiologe.appspot.com",
    messagingSenderId: "651066103994",
    appId: "1:651066103994:web:13f35d4e31bba79c160a83"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  window.register = () => {
    createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    ).then(() => status.innerText = "Зарегистрирован ✅")
     .catch(e => alert(e.message));
  };

  window.login = () => {
    signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    ).then(() => status.innerText = "Вошёл ✅")
     .catch(e => alert(e.message));
  };

  window.addPost = () => {
    if (!auth.currentUser) return alert("Сначала войди");
    push(ref(db, "posts"), {
      text: postText.value,
      user: auth.currentUser.email,
      time: Date.now()
    });
    postText.value = "";
  };

  onValue(ref(db, "posts"), snap => {
    posts.innerHTML = "";
    snap.forEach(s => {
      const p = s.val();
      posts.innerHTML += `<p><b>${p.user}</b>: ${p.text}</p>`;
    });
  });
</script>

</body>
</html>
